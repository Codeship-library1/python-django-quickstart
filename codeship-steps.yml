# This is where we define the test steps that would be run in a Codeship Pro build.
# The build passes as long as every test step returns with a non-zero exit code.
# See here for more: https://documentation.codeship.com/pro/builds-and-configuration/steps/
- name: tests
  service: web_codeship_example_python # our command will run on an instance of the `app` service that we've defined in the `codeship-services.yml` file
  command: bin/ci "python manage.py test" # wrapper script to ensure that connection to Postgresql is available and migration has run
